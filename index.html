        <main>
            <h1>Lapis, Papyrus, Scalpellus</h1>
            <p>Choose wisely to outsmart the computer in this ancient game.</p>
            <section class="game">
              <button id="lapis"><i class="fas fa-hand-rock"></i> Lapis</button>
              <button id="papyrus"><i class="fas fa-hand-paper"></i> Papyrus</button>
              <button id="scalpellus"><i class="fas fa-hand-scissors"></i> Scalpellus</button>
            </section>
            <section class="results">
              <div class="choiceWrap">
                <div>
                  <p class="choiceLabel">
                    Computer Choice:
                  </p>
                  <p id="computerChoice" class="choiceText">
                    _______
                  </p>
                </div>
                <div class="vs">
                  <i class="fas fa-times"></i>
                </div>
                <div>
                  <p class="choiceLabel">
                    Player Choice:
                  </p>
                  <p id="playerChoice" class="choiceText">
                    _______
                  </p>
                </div>
              </div>
              <p id="resultBox">
                Waiting for player choice..
              </p>
            </section>
          </main>
